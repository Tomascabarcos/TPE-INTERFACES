<!DOCTYPE html>
<html lang="en">
<head>

                <div class="input-form">

                </div>
                <div class="btn-sesion">
                    <button type="button" class="btn-primario btn-registrarse txtbtn btn-formulario">
                        <span>Registrarse</span> 
                    </button>
                    <div class="exito">

            </form>
