<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Ensigna games</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="container-logo">
            <img class="logo" src="images/logo.png" alt="Logo Ensigna games">
        </div>
        <section class="form-box">
            <h1 class="titulo-form titulo-h1">Iniciar sesión</h1> 
             
            <form class="form">
                <div class="input-form">
                    <label for="email" class="txtbody">Email</label>
                    <input type="email" class="input-grande" >
                </div>
                <div class="input-form">
                    <label for="password" class="txtbody">Contraseña</label>
                    <input required type="password" class="input-grande" >
                </div>
                <div class="btn-sesion">
                    <button type="button" class="btn-primario txtbtn btn-login btn-formulario">
                        <span>Iniciar sesión</span> 
                    </button>
                    <div class="exito">
                        <img src="images/tilde.png" alt="tilde" class="tilde-img">
                    </div>  
                </div> 
            </form>
            <img  src="images/division.png" alt="división O inicio de sesión con redes" class="division-form">
            <div class="btns-redes">
                <button type="button" class="btn-redes txtbody btn-formulario"><img src="images/icono-fb.jpeg" alt="Icono facebook" class="img-btn">Iniciar sesión con Facebook</button>
                <button type="button" class="btn-redes txtbody btn-formulario"><img src="images/icono-google.png" alt="Icono google"class="img-btn">Iniciar sesión con Google</button>
            </div>
            <div class="registrarse">
                <span class="txtbody">¿No tienes una cuenta?</span><a href="registrarse.html" class="btn-terciario txtbtn">Registrate</a>
            </div>
        </section>
    </div>

   <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
